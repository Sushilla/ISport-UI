<mat-table [dataSource]="requests" class="mat-elevation-z8"
  style="word-break: break-word; height: 100%; overflow-y: scroll;">
  <ng-container matColumnDef="nameSurname">
    <mat-cell *matCellDef="let element" style="padding: 10px 10px 10px 50px;"> {{element.name}} {{element.surname}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="createionDate">
    <mat-cell *matCellDef="let element" style="padding: 10px; display: flex; justify-content: space-around;"> {{element.createionDate}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-cell *matCellDef="let element" style="padding: 10px; display: flex; justify-content: space-around;">
      <button mat-raised-button style="background: #2ecc71; color: white;"
        (click)="acceptButton(element.id)">Accept</button>
      <button mat-raised-button style="background: #e74c3c; color: white;"
        (click)="rejectButton(element.id)">Reject</button>
    </mat-cell>
  </ng-container>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
