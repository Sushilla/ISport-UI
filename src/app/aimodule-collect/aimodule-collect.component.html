<div style="height: 100%; display: flex; flex-direction: column;">
    <div class="tttt" style="width: 100%; height: 480px; display: flex; justify-content: center;">
        <div id="AIcomponent" style="background: cadetblue; width: 50%;height: 100%;">
        </div>
    </div>
    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="padding-bottom: 20px; display: flex; align-items: center; flex-direction: column;">
            <p>Give name to exercise</p>
            <mat-form-field>
                <mat-label>Exercise name</mat-label>
                <input matInput [(ngModel)]='ExerciseName'>
            </mat-form-field>
            <br>
            <!-- <button mat-raised-button (click)='nextStep()' >Next step</button> -->
            <div style="display: flex;">
                <button mat-raised-button (click)='startCollecting()'>Start collecting exercise</button>
                <button mat-raised-button (click)='pauseCollecting()'>Pause collecting this exercise</button>
                <button mat-raised-button (click)='stopCollecting()' color='warn'>STOP collecting exercise</button>
                <button mat-raised-button (click)='updown()' color='warn'>Up/Down</button>
            </div>
        </div>
        <button mat-raised-button (click)='saveCollectedDataToFile()' style="background:#2ecc71; color: white; margin-bottom: 20px;">Save To File</button>
        <button mat-raised-button style="background:#2ecc71; color: white;"><a href="/user/training">Train model</a></button>
    </div>
</div>
