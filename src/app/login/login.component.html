<div class="box">
    <form style="background-color: #2c3e50; border-radius: 20px; padding: 80px; min-width: 320px;">
        <h1>Login</h1>
        <input type="text" name="Email" placeholder="Email" [(ngModel)]="email">
        <input type="password" name="Password" placeholder="Password" [(ngModel)]="password">
        <button mat-flat-button style="background-color: #2ecc71; color: white;" (click)="loginUser()">Login</button>
    </form>
</div>
