<div class="box">
    <form>
        <h1>Login</h1>
        <input type="text" name="Username" placeholder="Username" [(ngModel)]="email">
        <input type="password" name="Password" placeholder="Password" [(ngModel)]="password">
        <input type="submit" name="" value="Login" (click)="loginUser()">
    </form>
</div>
