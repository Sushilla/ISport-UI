<div style="width: 100%;min-height: 95% !important; height: 95%; overflow-y: auto;">
    <div style="display: flex; justify-content: center;">
        <h3>Add a new trainer</h3>
    </div>
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 20px;">
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input type="text" placeholder="Select trainer" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
        <button mat-raised-button (click)='sendRequestToTrainer()'>Send a request to trainer</button>
    </div>
    <div style="display: flex; justify-content: center;">
        <h3>Or select from your trainers list</h3>
    </div>
    <div style="display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap;">
        <div style="height: 100px; padding: 50px 0px;" *ngFor="let trainer of acceptedTrainerList;">
            <mat-card class="example-card" style="padding: 0px 15px 0px 0px; display: flex; height: 100px;" (click)='redirectToTrainerExcercise(trainer.id)'>
                <mat-card-header style="flex-direction: column; background-color: transparent; color: white; display: flex; justify-content: center; padding: 0px 10px 0px 0px; height: 100px;">
                    <img src="assets/img/empty_person.jpg" style="height: 100px; border-radius: 5px;">
                </mat-card-header>
                <div style="width: 100%;">
                    <mat-card-content style="padding: 10px; word-wrap: break-word;">
                        <p style="font-weight: 500;">
                            {{trainer.vardas}} {{trainer.pavarde}}
                        </p>
                    </mat-card-content>
                    <mat-card-content style="padding: 10px; border-top: 1px solid grey; margin: 0px ;">
                        <p>
                            {{trainer.email}}
                        </p>
                    </mat-card-content>
                </div>
            </mat-card>
        </div>
    </div>
</div>
