<div
  style="width: 100%; height: 95%; display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap;">
  <div style="height: 100px; padding: 50px 0px;" *ngFor="let trainer of trainers;">
    <mat-card class="example-card" style="padding: 0px 15px 0px 0px; display: flex; height: 100px;"
      (click)='redirectToTrainerExcercise(trainer.id)'>
      <mat-card-header
        style="flex-direction: column; background-color: transparent; color: white; display: flex; justify-content: center; padding: 0px 10px; height: 100px;">
        <img src="{{trainer.image}}" style="height: 100px; border-radius: 5px;">
      </mat-card-header>
      <div style="width: 100%;">
        <mat-card-content style="padding: 10px; word-wrap: break-word;">
          <p style="font-weight: 500;">
            {{trainer.name}} {{trainer.surname}}
          </p>
        </mat-card-content>
        <mat-card-content style="padding: 10px; border-top: 1px solid grey; margin: 0px ;">
          <p>
            Done: MB NO :D
          </p>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
