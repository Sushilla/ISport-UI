        <div style="width: 100%; display: flex;">

                <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
        </canvas>
            </div>
            <div style="width: 20%; display: flex; flex-direction: column;">
                <h1 style="padding: 10px;">vid training time: 565</h1>
                <h1 style="padding: 10px;">vid training exercise count: 565</h1>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Exercise statistic"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
