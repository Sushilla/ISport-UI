<div style="height: 100%; display: flex; justify-content: space-around; align-items: center;">
    <div class="tttt" style="">
        <div id="AIcomponent">
        </div>
    </div>
    <div style="background: coral; width: 45%; height: 95%;">
        <div style="width: 100%; height: 50px; display: flex; justify-content: center; align-items: center;">
            <span style="font-size: 20px;" *ngIf='isStarted'>
        {{display}}
      </span>
            <span style="font-size: 20px;" *ngIf='!isStarted'>
        0:0:0
      </span>
        </div>

        <button id="startWrok" mat-flat-button (click)="startWorkout()">Start workout</button>
        <button mat-flat-button (click)="endWorkout()">End workout</button>
        <h1 style="font-weight: bold; font-size: 60px; padding-top: 50px;">Count {{exerciseCount}}</h1>

        <div style="width: 100%;">
            <!-- <mat-list *ngFor="let exer of needToDoExercides" style=""> -->
            <!-- <mat-list-item style="display: flex;"> -->
            <!-- <div>
                        {{exer.pavadinimas}}
                    </div>
                    <div>
                        {{exer.priejimai}}
                    </div>
                    <div>
                        {{exer.skaicius}}
                    </div> -->
            <!-- </mat-list-item> -->
            <!-- </mat-list> -->
            <table mat-table [dataSource]="needToDoExercides" class="mat-elevation-z1" style="width: 100%;">
                <ng-container matColumnDef="pavadinimas">
                    <th mat-header-cell *matHeaderCellDef> Exercise title </th>
                    <td mat-cell *matCellDef="let element"> {{element.pavadinimas}} </td>
                </ng-container>

                <ng-container matColumnDef="priejimai">
                    <th mat-header-cell *matHeaderCellDef> Reps </th>
                    <td mat-cell *matCellDef="let element"> {{element.priejimai}} </td>
                </ng-container>

                <ng-container matColumnDef="skaicius">
                    <th mat-header-cell *matHeaderCellDef> Count </th>
                    <td mat-cell *matCellDef="let element"> {{element.skaicius}} </td>
                </ng-container>

                <ng-container matColumnDef="padare">
                    <th mat-header-cell *matHeaderCellDef> Done </th>
                    <td mat-cell *matCellDef="let element"> {{element.done}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
