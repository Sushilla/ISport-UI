<div style="height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
    <div style="display: flex; justify-content: space-around; align-items: center; height: 90%;">
        <div>
            <div id="AIcomponent">
            </div>
        </div>
        <div style="width: 45%; height: 100%;">
            <div style="width: 100%; height: 50px; display: flex; justify-content: center; align-items: center;">
                <span style="font-size: 20px;" *ngIf='isStarted'>
          {{display}}
        </span>
                <span style="font-size: 20px;" *ngIf='!isStarted'>
          0:0:0
        </span>
            </div>
            <div style="display: flex; justify-content: space-around;">
                <button mat-flat-button (click)="startWorkout()" style="background-color: #2ecc71; color: white;">Start
          workout</button>
                <button mat-flat-button (click)="endWorkout()" style="background-color: red; color: white;">End workout</button>
            </div>

            <table mat-table [dataSource]="needToDoExercides" class="mat-elevation-z1" style="width: 100%; margin-top: 50px;">
                <ng-container matColumnDef="pavadinimas">
                    <th mat-header-cell *matHeaderCellDef> Exercise title </th>
                    <td mat-cell *matCellDef="let element"> {{element.pavadinimas}} </td>
                </ng-container>

                <ng-container matColumnDef="priejimai">
                    <th mat-header-cell *matHeaderCellDef> Reps </th>
                    <td mat-cell *matCellDef="let element"> {{element.priejimai}} </td>
                </ng-container>

                <ng-container matColumnDef="skaicius">
                    <th mat-header-cell *matHeaderCellDef> Count </th>
                    <td mat-cell *matCellDef="let element"> {{element.skaicius}} </td>
                </ng-container>

                <ng-container matColumnDef="padare">
                    <th mat-header-cell *matHeaderCellDef> Done </th>
                    <td mat-cell *matCellDef="let element"> {{element.done}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <!-- <span style="font-size: 20px;">
    All workout run on the "client side" - which means that we do not and can not see or record the image coming from
    your web cam.
  </span> -->
</div>
